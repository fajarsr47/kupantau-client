{% extends "administrasi/base.html" %}
{% load static %}
{% block isi %}
    <div class="grid grid-cols-2 gap-2.5 lg:gap-5 h-fit w-full md:grid-cols-4">
        <div class="flex items-center justify-start pl-3 gap-2 bg-white h-16 w-full rounded-xl shadow-sm md:shadow-xl md:h-24 lg:h-44">
            <img class="size-14 lg:size-24" src="{% static "icon/board/check.png" %}" alt="kehadiran">
            <div class="flex flex-col h-full justify-center">
                <h3 class="text-3xl lg:text-6xl font-bold">
                    300
                </h3>
                <p class="text-xs lg:text-sm lg:font-semibold text-gray-600 lg:mt-3">Hadir</p>
            </div>
        </div>
        <div class="flex items-center justify-start pl-3 gap-2 bg-white h-16 w-full rounded-xl shadow-sm md:shadow-xl md:h-24 lg:h-44">
            <img class="size-14 lg:size-24" src="{% static "icon/board/terlambat.png" %}" alt="kehadiran">
            <div class="flex flex-col h-full justify-center">
                <h3 class="text-3xl lg:text-6xl font-bold">
                    26
                </h3>
                <p class="text-xs lg:text-sm lg:font-semibold text-gray-600 lg:mt-3">Terlambat</p>
            </div>
        </div>
        <div class="flex items-center justify-start pl-3 gap-2 bg-white h-16 w-full rounded-xl shadow-sm md:shadow-xl md:h-24 lg:h-44">
            <img class="size-14 lg:size-24" src="{% static "icon/board/absen.png" %}" alt="kehadiran">
            <div class="flex flex-col h-full justify-center">
                <h3 class="text-3xl lg:text-6xl font-bold">
                    347
                </h3>
                <p class="text-xs lg:text-sm lg:font-semibold text-gray-600 lg:mt-3">Tidak Hadir</p>
            </div>
        </div>
        <div class="flex items-center justify-start pl-3 gap-2 bg-white h-16 w-full rounded-xl shadow-sm md:shadow-xl md:h-24 lg:h-44">
            <img class="size-14 lg:size-24" src="{% static "icon/board/izin.png" %}" alt="kehadiran">
            <div class="flex flex-col h-full justify-center">
                <h3 class="text-3xl lg:text-6xl font-bold">
                    6
                </h3>
                <p class="text-xs lg:text-sm lg:font-semibold text-gray-600 lg:mt-3">Izin/Sakit</p>
            </div>
        </div>
    </div>
    <div class="mt-2.5 flex flex-col-reverse md:flex-row gap-2.5 md:h-56">
        <div class="bg-white h-36 w-full rounded-xl shadow-sm md:shadow-xl md:h-full"></div>
        <div class="bg-white h-16 w-full rounded-xl shadow-sm md:shadow-xl flex flex-row items-center justify-around md:w-20 md:h-full md:flex-col">
            <a href="#" class="h-12 w-12 bg-amber-600 rounded-xl"></a>
            <a href="#" class="h-12 w-12 bg-amber-600 rounded-xl"></a>
            <a href="#" class="h-12 w-12 bg-amber-600 rounded-xl"></a>
        </div>
    </div>
    <div class="mb-4 p-4 bg-white rounded-lg shadow border border-indigo-100 flex justify-between items-center">
        <div>
            <h3 class="text-lg font-bold text-indigo-900">Kontrol Harian</h3>
            <p class="text-sm text-gray-500">Klik tombol ini setelah jam masuk berakhir (Contoh: 07:15).</p>
        </div>
        <form action="{% url 'tutup_presensi_harian' %}" method="POST" onsubmit="return confirm('Apakah jam masuk sudah berakhir? Sistem akan menandai siswa yang belum scan sebagai ALPHA dan mengirim WA ke semua grup.')">
            {% csrf_token %}
            <button type="submit" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-lg flex items-center gap-2 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                Tutup Presensi & Kirim Laporan
            </button>
        </form>
    </div>
    <div class="mt-2.5 h-fit w-full flex flex-col gap-2.5 md:flex-row">
        <div class="bg-white h-40 w-full rounded-xl shadow-sm md:shadow-xl md:h-56 lg:h-72"></div>
        <div class="bg-white h-40 w-full rounded-xl shadow-sm md:shadow-xl md:h-56 lg:h-72"></div>
    </div>
{% endblock isi %}
