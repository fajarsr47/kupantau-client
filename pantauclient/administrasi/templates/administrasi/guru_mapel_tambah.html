{% extends "administrasi/base.html" %}
{% load static %}
{% block isi %}
<div class="h-fit w-full bg-white rounded-2xl flex flex-col py-2.5 px-3 gap-3">
    <div class="w-full h-fit flex flex-row justify-between items-center">
        <h2 class="text-lg font-medium">Tambah Mapel Diampu — {{ guru.nama }}</h2>
        <a href="{% url 'edit_guru' obj_id=guru.id %}" class="text-sm text-indigo-600 hover:text-indigo-800">Kembali</a>
    </div>

    <form method="post" class="grid xl:grid-cols-8 gap-2">
        {% csrf_token %}
        <div class="flex flex-col justify-start xl:col-start-1 xl:col-span-6">
            <label>Pilih Mapel</label>
            <select name="mapel" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
                <option value="">— Pilih —</option>
                {% for m in semua_mapel %}
                    <option value="{{ m.id }}">{{ m.nama_mapel }} ({{ m.kode_mapel }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex flex-col justify-end xl:col-start-8 xl:col-span-1">
            <button type="submit" class="w-full bg-blue-300 border border-blue-400 text-white text-sm rounded-lg hover:bg-blue-500 p-2">
                Simpan
            </button>
        </div>
    </form>

    <p class="text-xs text-gray-500 mt-2">
        * Kode ajar akan dibuat otomatis: <b>kode_mapel + 3 digit terakhir NIP</b>.
    </p>
</div>
{% endblock isi %}
