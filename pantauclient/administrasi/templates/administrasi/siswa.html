{% extends "administrasi/base.html" %}
{% load static %}
{% block isi %}
    <div class="h-fit w-full bg-white rounded-2xl flex flex-col py-2.5 px-3 gap-3">
        <div class="w-full h-fit flex flex-col md:flex-row justify-between items-center gap-2">
            <div class="flex items-center gap-2 w-full md:w-auto">
                <input id="q" type="text" placeholder="Cari nama / NISN / NIPD..." class="w-full md:w-80 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
                <select id="kelas" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-1.5">
                    <option value="">Semua Kelas</option>
                    {% for k in semua_kelas %}
                        <option value="{{ k.id }}">{{ k.nama_kelas }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex gap-2">
                <a href="{% url 'siswa_import' %}" class="h-10 bg-yellow-100 hover:bg-yellow-200 text-gray-700 border border-yellow-300 rounded-lg flex items-center space-x-1 text-sm transition-colors px-3 py-2">
                    <img src="{% static 'icon/manajemen/import.svg' %}" alt="Import" class="size-4">
                    <span>Import</span>
                </a>
                <a href="#" class="h-10 bg-sky-300 hover:bg-sky-500 text-white border border-sky-400 rounded-lg flex items-center space-x-1 text-sm transition-colors px-3 py-2">
                    <img src="{% static 'icon/plus.svg' %}" alt="+">
                    <span>Tambah Siswa</span>
                </a>
            </div>
        </div>

        <div class="overflow-x-auto min-w-0">
            <table class="min-w-full divide-y divide-gray-200 table-fixed">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NISN / NIPD</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wali</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No Siswa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No Ortu</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="bg-white divide-y divide-gray-200">
                    <!-- diisi via JS -->
                </tbody>
            </table>
        </div>
    </div>
{% endblock isi %}

{% block extra_js %}
<script>
    (function() {
        const q = document.getElementById('q');
        const kelas = document.getElementById('kelas');
        const tbody = document.getElementById('tbody');

        let timer;
        function fetchData() {
            const params = new URLSearchParams();
            if (q.value.trim()) params.set('q', q.value.trim());
            if (kelas.value) params.set('kelas_id', kelas.value);
            fetch('{% url "get_siswa" %}?'+params.toString(), {headers: {'X-Requested-With':'XMLHttpRequest'}})
              .then(r => r.json())
              .then(({items}) => {
                tbody.innerHTML = items.map((it, idx) => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${idx+1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${it.nama}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${it.nisn} ${it.nipd?('/ '+it.nipd):''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${it.kelas}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${it.wali || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${it.no_siswa || ''}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${it.no_ortu || ''}</td>
                    </tr>
                `).join('');
                if (!items.length) {
                    tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 italic">Tidak ada data.</td></tr>`;
                }
              });
        }
        function debounceFetch() {
            clearTimeout(timer);
            timer = setTimeout(fetchData, 250);
        }
        q.addEventListener('input', debounceFetch);
        kelas.addEventListener('change', fetchData);

        // load awal
        fetchData();
    })();
    </script>
{% endblock extra_js  %}
