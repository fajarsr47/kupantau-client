{% extends "administrasi/base.html" %}
{% load static %}
{% block isi %}
    <div class="h-fit w-full bg-white rounded-2xl flex flex-col py-2.5 px-3 gap-3">

        <div class="w-full h-fit flex flex-row justify-between items-center">
            <h2 class="text-lg font-medium">Profile Guru/Staff</h2>
        </div>
        <div class="grid xl:grid-cols-8 xl:grid-rows-13 gap-2">
            <div class="flex flex-col justify-start xl:row-start-1 xl:col-start-1 xl:col-span-6">
                <label>Nama Lengkap</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-7 xl:row-start-1 xl:col-span-2">
                <label>Jenis Kelamin</label>
                <select id="scope" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
                    <option selected>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-2 xl:col-span-8">
                <label>NIP</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-3 xl:col-span-8">
                <label>NUPTK</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-4 xl:col-span-4">
                <label>Email</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-5 xl:row-start-4 xl:col-span-4">
                <label>No Telepon</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-5 xl:col-span-4">
                <label>Tempat Lahir</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-5 xl:row-start-5 xl:col-span-4">
                <label>Tanggal Lahir</label>
                <input type="date" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-6 xl:col-span-8">
                <label>Alamat</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-7 xl:col-span-8 xl:row-span-4 p-2 gap-2 rounded-2xl border-2 border-gray-300 ">
                <div class="flex w-full justify-between items-end">
                    <div class="w-44">
                        <label>Role</label>
                        <select id="scope" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
                            <option selected>Guru</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <a href="#" class="h-10 bg-sky-300 hover:bg-sky-500 text-white font-medium py-0.5 px-2 rounded-lg flex items-center space-x-1 text-sm transition-colors">
                        <img src="{% static 'icon/plus.svg' %}" alt="+">
                        <span>Tambah Mapel</span>
                    </a>
                </div>
                
                <div class="overflow-x-auto min-w-0">
                    <table class="min-w-full divide-y divide-gray-200 table-fixed">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="w-16 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mata Pelajaran</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode Mapel</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kode Ajar Guru</th>
                                <th scope="col" class="w-32 px-6 py-3 text-center justify-center text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">MateMatika</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">MTK</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">MTK123</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex flex-row items-center justify-start">
                                    <a href="#" onclick="return confirm('Apakah Anda yakin ingin menghapus?')" class="flex-shrink-0 text-red-600 hover:text-red-900 ml-4 hover:bg-amber-100 p-1 rounded-full">
                                        <img class="size-8" src="{% static 'icon/aksi/hapus.svg' %}" alt="Hapus">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="flex flex-col justify-start xl:col-start-1 xl:row-start-11 xl:col-span-7">
                <label>password</label>
                <input type="text" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-1.5">
            </div>
            <div class="flex flex-col justify-end xl:col-start-8 xl:row-start-11 xl:col-span-1">
                <button class="w-full bg-red-300 border border-red-400 text-white text-sm rounded-lg hover:bg-red-500 p-2" >RESET PASSWORD</button>
            </div>
            <div class="flex flex-col justify-end xl:col-start-8 xl:row-start-13 xl:col-span-1">
                <button class="w-full bg-blue-300 border border-blue-400 text-white text-sm rounded-lg hover:bg-blue-500 p-2">simpan perubahan</button>
            </div>
        </div>
    </div>
{% endblock isi %}
